<!-- 

    Compose function-ctor Adder(startingValue).
    Instances of this function should contain aggregation value of user input.

    Specification:
    - function should hold current value. Init internal property with startingValue param.
    - addInput() operation shows prompt and sum user input with current value.
    - showValue() write current value.

-->
<html>
<head>
    <title></title>
</head>
<body>
    <script>

        function Adder(startingValue) {
            this.currentValue = startingValue;
            this.addInput = function(){
                var userInput = prompt("Enter a value to add:");
                if (!isNaN(userInput)){
                    this.currentValue += parseFloat(userInput);
                } else {
                    alert("Invalid input! Please enter a number.");
            }
        };
        this.showValue=function(){
            console.log("Current value: " + this.currentValue);
        };
        }
        
        var adder = new Adder(1); // init value - 1
        adder.addInput(); 
        adder.addInput(); 
        adder.showValue(); 

    </script>
</body>
</html>
